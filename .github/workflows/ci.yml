name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    - uses: pnpm/action-setup@v4
      with:
        version: 8
    - run: pnpm install
    - run: npx prisma generate
    - run: npx prisma db push
    - run: node scripts/seed-test.js
    - run: pnpm ci
